
<link id="easyuiTheme" rel="stylesheet" type="text/css"
	href="../../jslib/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../../jslib/themes/icon.css">
<script type="text/javascript"
	src="http://lib.sinaapp.com/js/jquery/2.0/jquery.min.js"></script>
<script type="text/javascript">
	!window.jQuery && document.write('<script src=../../jslib/jquery.min.js><\/script>');
</script>
<script type="text/javascript" src="../../jslib/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../jslib/jeasyui.common.js"></script>
<script type="text/javascript"
	src="../../jslib/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../js/dateChoose.js"></script>


<link rel="stylesheet" href="../../css/szindex.css" type="text/css"></link>
<script type="text/javascript" src="../../js/newclass.js"></script>
<script type="text/javascript" src="../../js/checkClass.js"></script>


<body>
	<form id="frmClass" name="frmClass">
		<table width="630" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td height="65" align="center"><img src="images/t05.gif"
					width="595" height="33"></td>
			</tr>
			<tr>
				<td>
					<table width="630" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td>
								<table width="650" height="403" border="0" cellpadding="0"
									cellspacing="0">
									<tr>
                                        <td width="10%" height="29" class="fontColor">方向名:</td>
                                        <td width="20%">
                                            <select id="directionName" onchange="changeDirection()">
					                            <option value='0' selected></option>
					                        </select>
                                        </td>
                                        <td width="10%" height="29" class="fontColor">版本名:</td>
                                        <td width="20%">
                                            <select id="editionName" onchange="getECNum()"></select>
                                        </td>
                                        <td width="10%" height="29" class="fontColor"></td>
                                        <td width="20%">
                                            <select style="display: none;" id="semesterName" onchange="changeSemester()"></select>
                                        </td>
                                    </tr>
									<tr>
										<td height="26" class="fontColor">班级编号:</td>
										<td class="STYLE4" colspan="2"><input name="className" type="text"
											class="text4" id="className" onblur="checkClassName()" maxlength="10" /> <span
											class="prompt"> * </span>
										</td>
										<td id="className_text" colspan="2"><span class="yellow"
											id="classSpan"></span><span id="classTip"
											class="yellow"></span>
										</td>
									</tr>
									<tr>
										<td height="26" class="fontColor">开班时间:</td>
										<td  colspan="2" class="STYLE4"><label> <input
												type="text" id="openTime" readonly="readonly"
												onclick="fPopCalendar(event,this,this)"
												onfocus="this.select()" /> <span class="prompt">* </span> </label>
										</td>
										<td colspan="2" class="yellow" id="openTime_text">(格式:2007-05-09)</td>
									</tr>
									<tr>
										<td height="26"><span class="fontColor">结束时间:</span>
										</td>
										<td colspan="2"><span class="STYLE4"> <input type="text"
												id="overTime" readonly="readonly"
												onclick="fPopCalendar(event,this,this)"
												onfocus="this.select()" /></input> </span>
										</td>
										<td colspan="2" id="overTime_text"></td>
									</tr>
									<tr>
										<td height="55" valign="middle" class="fontColor">班级描述:</td>
										<td height="55" colspan="5"><textarea name="remark"
												cols="20" rows="3" class="texta" id="textarea"></textarea></td>
									</tr>
									<tr valign="top">
										<td colspan="6"><table width="100%" height="111"
												border="0" cellpadding="0" cellspacing="0"
												background="images/3.jpg">
												<tr>
													<td width="62%" valign="top" id="addclass_text"><span
														class="fontColor" id="strPromp"></span>
													</td>
													<td align="center" valign="top"><br>
													<td width="20%" valign="top"><br> <input
														name="add" type="button" class="inp_L1" id="add3"
														onMouseOver="this.className='inp_L2'"
														onMouseOut="this.className='inp_L1'" value="添 加"
														onClick="submitForm()" />
													</td>
													<td width="18%" valign="top"><label> <br>
															<input name="clean" type="reset" class="inp_L1"
															id="clean" onMouseOver="this.className='inp_L2'"
															onMouseOut="this.className='inp_L1'" value="重 置"
															onClick="reset()" /> </label>
													</td>
												</tr>
											</table></td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</form>
</body>
