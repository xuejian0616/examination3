  <body>
  <table width="680" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td height="100" align="center">
      </td>
  </tr>
  <tr>
    <td>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr height="50">
          <td align="center" width="10%"  class="fontColor">学期:</td>
          <td width="25%">
          	<input  type="radio" checked="checked" name="semseter" value="S1" id="semseter1" onClick="createSelectOption('S1')"/>S1
          	&nbsp;&nbsp;<input  type="radio" name="semseter" value="S2" id="semseter2"  onClick="createSelectOption('S2')"/>S2
          	&nbsp;&nbsp;<input  type="radio" name="semseter" value="S3" id="semseter3"  onClick="createSelectOption('S3')"/>S3
          </td >
          <td align="center" width="10%" class="fontColor">班级:</td>
          <td width="15%">
            <select class="text4" name="examClassName" id="examClassName" onChange="changeClassName(this.value)">
            </select>
            <span class="prompt"> *
            </span>
          </td>
 		  <td width="10%" class="fontColor" align="right">课程:</td>
          <td colspan="2" width="30%" align="left"><span class="prompt">&nbsp;
            <select name="subjectName" id="subjectName" class="text4">
           		 <option>--请选择--</option>
            </select>
            </span><span class="prompt" id="subjectNameMsg">*</span>
          </td>
        </tr>
        <tr height="40" >
          <td colspan="5" style="color:red;font-weight:bold">请从上面选择您的筛选条件，然后点击右边的查询!</td>
          <td width="17%">&nbsp;</td>
          <td valign="middle"><input name="search" type="button" class="inp_L1" id="search" onMouseOver="this.className='inp_L2'" onMouseOut="this.className='inp_L1'" value="查 询" onClick="findPointPaper()"/>
          </td>
        </tr>
      </table>
       <table width="680" border="1" align="center" cellpadding="1" bordercolor="#FFFFFF" cellspacing="0">
        <tr>
          <th width="12%">编号</th>
          <th width="25%">名称</th>
          <th width="15%">测评班级</th>
          <th width="17%">测评课程</th>
          <th width="15%">考试日期</th>
          <th width="15%">操作</th>
        </tr>
       </table>
      
      <div id="paperanswerinfo">
      </div>
    </td>
  </tr>
</table>
