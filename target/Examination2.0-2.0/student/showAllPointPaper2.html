<script type="text/javascript" language="javascript">

	$(function(){
		var a='';
		//用$.getJSON方法向action请求数据
		$.getJSON("/Examination2.0/exam_myselfexam2.action",function(data){
			$.each(data,function(i,item){
				//循环出来的结果：openPointPaper试卷结果
				for(var i=0;i<item[0].openPointPaper.length;i++){
					a+='<tr>';
					a+='<th align="center">试卷编号</th><th align="center">名称</th><th align="center">班级</th><th align="center">考试日期</th><th align="center">试卷状态</th></tr>';
					a+='<tr id="'+(i+1)+'" bgcolor="#EDECEB" onMouseOver="this.bgColor=\'#93BBDF\';" onMouseOut="this.bgColor=\'#DEDCDA\';">';
					a+='<td align="center">'+(i+1)+'</td>';
					a+='<td align="center">'+item[0].openPointPaper[i].pname+'</td>';
					a+='<td align="center">'+item[0].openPointPaper[i].remark+'</td>';
					a+='<td align="center">'+item[0].openPointPaper[i].pdate.substr(0,10)+'</td>';
					a+='<td align="center">';
					a+='<a href="javascript:openPaper2('+(i+1)+','+item[0].openPointPaper[i].pid+')" title="查看结果">[查看结果]</a>';
					a+='</td></tr>';
				}
				$("#mytable2").html(a);
			});
		});
	});



	//打开登录考试页面
	function openPaper(rowid, pid) {
		//$("#" + rowid + " a").eq(0).removeAttr("href").css("color", "black");
		window.open("/Examination2.0/student/pointPaperPwd.html?pid=" + pid+"&x="+x, "自评", "fullscreen=yes,scrollbars=yes");
	}
	
	//打开查看自评页面
	function openPaper2(rowid, pid) {
		$("#" + rowid + " a").eq(0).removeAttr("href").css("color", "black");
		window.open("/Examination2.0/student/lookPaperAnswer.html?pid=" + pid, "自评结果", "fullscreen=yes,scrollbars=yes");
	}
</script>
