
    <link rel="stylesheet" href="../../css/szindex.css" type="text/css"></link>
	<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.js"></script>
<script type="text/javascript">
!window.jQuery && document.write('<script src=../../js/jquery-1.9.1.js><\/script>');
</script>
    <script type="text/javascript" src="../../js/dateChoose.js"></script>
    <script type="text/javascript" src="../../js/findcheckinginfo.js"></script>

    <div align="center" id="bigbox">
		<table width="1000px" border="0px" cellpadding="0px" cellspacing="0px">
			<tr align="center">
				<td height="65" colspan="6"><span class="fontColor linefontsize">源辰信息学员考勤记录查询</span></td>
			</tr>
			<tr height="43">
				<td width="10%" class="fontColor linefontsize" align="right">学期编号：&nbsp;</td>
				<td width="5%"><input id="semesterS1" name='semester' type='radio' onClick="checkSemesters('S1')" value='S1' checked/>S1</td>
				<td width="5%"><input id="semesterS2" name='semester' type='radio' onClick="checkSemesters('S2')" value='S2' />S2 </td>
				<td width="10%"><input id="semesterS3" type='radio' name='semester' value='S3' onClick="checkSemesters('S3')" />S3</td>
				<td width="20%" class="fontColor linefontsize">考勤班级：&nbsp;
				<select name='examineeClass' class='select2' id='examineeClass' onchange="changeExamineeClasses(this.value)">
					<option value="0" selected="selected">--请选择--</option>
				</select>
				</td>
				<td width="20%" class="fontColor linefontsize">学员姓名：&nbsp;
				<select name='examineeName' class='select2' id='examineeName'>
					<option value="0">--请选择--</option>
				</select>
				</td>
			</tr>
			<tr height="43">
				<td width="10%" class="fontColor linefontsize" align="right">考勤日期：&nbsp;</td>
            	<td align="left" class="fontColor linefontsize" colspan="4">
            		<input type="text" id="startDate" name="startDate" readonly="readonly" onclick="fPopCalendar(event,this,this)" onfocus="this.select()" />&nbsp;
            		到 &nbsp;<input type="text" id="endDate" name="endDate" readonly="readonly" onclick="fPopCalendar(event,this,this)" onfocus="this.select()"/>&nbsp;&nbsp;&nbsp;&nbsp;
            		<select name="dateTime" id="dateTime" class='select2'>
            			<option value="0" selected="selected">--请选择--</option>
            			<option value="上午">上午</option>
            			<option value="下午">下午</option>
            			<option value="晚上">晚上</option>
            		</select>
            	</td>
            	<td class="fontColor linefontsize">
            		<input name="btnView" type="button" onClick="findCheckingInfoByAll()" class="inp_L1" id="btnView" onMouseOver="this.className='inp_L2'" onMouseOut="this.className='inp_L1'" value="查询" />&nbsp;&nbsp;&nbsp;
            		<input name="btnView" type="button" onClick="reset()" class="inp_L1" id="btnView" onMouseOver="this.className='inp_L2'" onMouseOut="this.className='inp_L1'" value="重置" />
            	</td>
			</tr>
		</table>
		<br/>
		<hr size="2" style="color:blue;width:1000px"/>
		<p><span style="color:red;">请注意：“√”代表已到，“〇”代表迟到，“×”代表未到</span></p>
		<br/>
		<div id="findCheckingResultInfo" style="width:1000px">
		
		</div>
		<div style="position:absolute;border:1px solid #666;background:#DDD;width:300px;padding:10px;display:none" id="tip">
		</div>
		
		<div id="warnInfo"  style="padding-bottom:50px"></div>
	</div>
